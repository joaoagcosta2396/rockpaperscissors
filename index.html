        <script>
            //return randomly (rock, paper, scissors) by using a switch option
            function getComputerChoice(){

                let x = Math.floor(Math.random() * 3) + 1;
               // console.log(x);

                switch(x){
                    case 1: 
                        return "rock"; 
                        
                    case 2: 
                        return "paper"; 
                        
                    case 3: 
                        return "scissors"; 
                        
                }
                

            }
            // returns string that declares the winner
            function playRound(playerSelection, computerSelection){

                

                if ( playerSelection.toLowerCase() === computerSelection){
                    return "No one won the round";
                }else{
                    if (( playerSelection.toLowerCase() === "rock" && computerSelection === "paper") || 
                        ( playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") ||
                        ( playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") ){
                        return "You lost the round!";
                    }else{
                        return "You won the round!"
                    }
                }

                
        
                
            }

            function game(){
                // counters to count win or losses
                let w = 0;
                let l = 0;
     
                //for-loop to play 5 rounds
                for (let i = 0; i < 5; i++){



                    console.log("Round ",i+1);
                    const computerSelection = getComputerChoice();
                    console.log("Computer choice: ",computerSelection)
                    const playerSelection = prompt("Rock, Paper or Scissors: ");
                    console.log("Your choice:",playerSelection);
                    console.log(playRound(playerSelection.toLowerCase(), computerSelection ));

                    if (playRound(playerSelection.toLowerCase(), computerSelection) === "You lost the round!"){
                        l++;
                        console.log("L: ",l);
                    } else {
                        if(playRound(playerSelection.toLowerCase(), computerSelection) === "You won the round!"){
                            w++;
                            console.log("W: ",w);
                        }
                    
                    
                    }
                
                }
                if(l>w){
                    return "You lost the game";
                    }else{
                        if(w>l){
                            return "You won the game";
                        }else{
                            if(w===l)
                                return "No one won the game!";
                            }
                    }
                
            }

            //console.log(playRound(playerSelection, computerSelection));

            console.log(game());

            
            

            
        </script>
